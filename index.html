<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>Blind Brook Planner</title>
            <link href="style.css" type="text/css" rel="stylesheet">
            <meta name="viewport" content="width=device-width">
        </head>
        <header>
            <h1 class="heading" id="heading">Blind Brook Planner</h1>
        </header>
        <main>
            <div id="popup">
                <div id="title-popup">
                    <span style="font-weight: bold">Add a class</span>
                </div>
                <div id="x-div-popup">
                    <button id="x-popup" onclick="closePopUp()">Cancel</buttton>
                </div>
                <div id="textfield-popup">
                    <h4 id="label-popup">Type in the name of the class</h4>
                    <input type="text" onkeyup="textEnter(event)" class="popup-text" id="classText" placeholder="Class Name">
                </div>
                <button id="addClass" onclick="addClass()">Add class</button>
            </div>
            <div id="name-popup">
                <div id="title-popup">
                    <span style="font-weight: bold">Name</span>
                </div>
                <div id="name-textfield-popup">
                    <h4 id="label-popup">Type in your first name</h4>
                    <input type="text" onkeyup="nameEnter(event)" class="popup-text" id="name-Text" placeholder="First Name">
                </div>
                <div id="bottom-popup">
                    <button id="addClass" onclick="registerName()">Add class</button>
                </div>
            </div>
            <div id="popup-background"></div>
        </main>
        <button id="plus" onclick="popUpDiv(1)">+</button>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
