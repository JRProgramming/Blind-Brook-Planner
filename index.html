<!DOCTYPE html>
<html>
    <head>
        <title>Blind Brook Planner</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="Planner Symbol.png">
    </head>
    <body>
        <header>
            <a href="./" id="aHeader"><h1 class="heading" id="heading">Blind Brook Planner</h1></a>
            <button onclick="popMenu()" id="menu-bar"><i class="fa fa-bars"></i></button>
        </header>
        <main>
            <div class="popup" id="popup">
                <div id="title-popup">
                </div>
                <div id="x-div-popup">
                </div>
                <div id="div-popup">
                </div>
                <div id="bottom-popup">
                </div>
            </div>
        </main>
        <div id="bar-setting">
            <div id="top-menu">
                <button id="cancel-menu" onclick="closeMenu()">Close</button>
            </div>
            <div id="menu-options">
                <button class="menuItems" onclick="popUpDiv('addClass')">Add a class</button><br>
                <button class="menuItems" onclick="popUpDiv('removeClass')">Remove class</button><br>
                <button class="menuItems" onclick="popUpDiv('changeColors')">Change homework color</button>
            </div>
        </div>
        <button id="plus" onclick="popUpDiv('addClass')">+</button>
        <script src="script.js" type="text/javascript"></script>
    </body>
    <div id="popup-background"></div>
</html>
