<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>Johnny's Planner</title>
            <link href="style.css" type="text/css" rel="stylesheet">
            <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no,maximum-scale=1.0,minimum-scale=1.0">
        </head>
        <header>
            <h1 class="heading">Johnny Ramirez's Planner</h1>
        </header>
        <main>
            <div class="class">
                <h3>Honors Algebra II/Trigonometry</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(0)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>Honors Computer Science</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(1)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>English</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(2)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>Honors Chemistry</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(3)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>Honors Spanish</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(4)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>Global History</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(5)" placeholder="New homework">
            </div>
            <div class="class">
                <h3>Others</h3>
                <div class="homework"></div>
                <input type="text" class="textField" onkeyup="identifyTextField(6)" placeholder="New homework">
            </div>
        </main>
        <button id="plus">+</button>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
